name: sonarr

x-daemonless:
  title: "Sonarr"
  icon: ":material-television:"
  category: "Media Management"
  description: "Sonarr TV series management on FreeBSD."
  upstream_url: "https://github.com/Sonarr/Sonarr"
  web_url: "https://sonarr.tv/"
  freshports_url: "https://www.freshports.org/net-p2p/sonarr/"
  user: "bsd"
  mlock: true
  
  docs:
    env:
      PUID: "User ID for the application process"
      PGID: "Group ID for the application process"
      TZ: "Timezone for the container"
    volumes:
      /config: "Configuration directory"
      /tv:
        desc: "TV Series library"
        optional: true
      /downloads:
        desc: "Download directory"
        optional: true
    ports:
      8989: "Web UI"

services:
  sonarr:
    image: ghcr.io/daemonless/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    
    annotations:
      org.freebsd.jail.allow.mlock: "true"

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC

    volumes:
      - /path/to/containers/sonarr:/config
      - /path/to/tv:/tv
      - /path/to/downloads:/downloads

    ports:
      - 8989:8989